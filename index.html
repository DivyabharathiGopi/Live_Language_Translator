<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Language Translator</title>
        <!--StyleSheet-->
        <link rel="stylesheet" href="style.css">
        <!--For BootStrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <!--For font awesome cdn link for icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
    <body>
        <div class="container ">
            <div class="wrapper">
                <!--Text Area-->
                <div class="text-input">
                    <textarea class="from-text" placeholder="Enter your text"></textarea>
                    <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
                </div>
                <ul class="controls">
                    <li class="row from">
                        <div class="icons">
                            <i id="from" class="fas fa-volume-up"></i>
                            <i id="from" class="fas fa-copy"></i>
                        </div>
                        <select></select>
                    </li>
                    <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
                    <li class="row to">
                        <select></select>
                        <div class="icons">
                            <i id="to" class="fas fa-volume-up"></i>
                            <i id="to" class="fas fa-copy"></i>
                        </div>
                    </li>
                </ul>
            </div>
            <button>Translate Text</button>
            <!--<div class="mode ">
                <label class="toggle" for="dark-mode-btn">
                    <div class="toggle-track">
                        <input type="checkbox" class="toggle-checkbox" id="dark-mode-btn">
                        <span class="toggle-thumb"></span>
                        <img src="images/moon1.png" alt="">
                        <img src="images/sun.png" alt="">
                    </div>
                </label>
            </div>-->
        </div>

        <!--js codes-->
        <script src="js/countries.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
